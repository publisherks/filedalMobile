<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/sub.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/front.js"></script>
    <title>Filedal - 로그인</title>
</head>

<body>
    <div id="wrap">
        <!-- subHeader -->
        <header id="subHeader">
            <a href="#" class="back-btn"></a>
            <h2>아이디/비밀번호 찾기</h2>
        </header>
        <!-- // subHeader -->
        <!-- container -->
        <div id="container" class="user">
            <article class="tab-menu">
                <ul>
                    <li><a href="./findid.html" class="on">아이디 찾기</a></li>
                    <li><a href="./findpw.html">비밀번호 찾기</a></li>
                </ul>
            </article>
            <section>
                <form action="">
                    <div class="find-box find-id">
                        <ul class="sub-tab" data-tabMenu>
                            <li><a href="#" class="on" data-tab="1">회원정보로 찾기</a></li>
                            <li><a href="#" data-tab="2">아이핀으로 찾기</a></li>
                            <li><a href="#" data-tab="3">본인확인으로 찾기</a></li>
                        </ul>
                        <div class="sub-tab-con" data-tabCon="1">
                            <div class="radio-boxs">
                                <div class="radio">
                                    <input type="radio" name="find" id="email" value="email" checked>
                                    <label for="email"><i></i>이메일로 찾기</label>
                                </div>
                                <div class="radio ml-20">
                                    <input type="radio" name="find" id="name" value="name">
                                    <label for="name"><i></i>실명으로 찾기</label>
                                </div>
                            </div>
                            <div id="emailTab" class="find-tab">
                                <div class="form-box">
                                    <p>이메일</p>
                                    <div class="input-box">
                                        <input type="email" placeholder="이메일 주소를 입력해주세요.">
                                    </div>
                                </div>
                                <div class="info-box">
                                    <p class="info">
                                        회원정보에 등록하신 <strong>이메일</strong>을 정확히 입력해주세요.<br>
                                        이메일 주소가 기억나지 않는 경우 <strong>고객센터로 문의</strong> 주시기 바랍니다.
                                    </p>
                                    <button type="submit">아이디 찾기</button>
                                </div>
                            </div>
                            <div id="nameTab" class="find-tab">
                                <div class="form-box">
                                    <p>이름</p>
                                    <div class="input-box mb-15">
                                        <input type="text" placeholder="이름을 입력해주세요.">
                                    </div>
                                    <p>생년월일</p>
                                    <div class="flex-m flex-1 flex-bet">
                                        <select name="year" id="year">
                                            <option value="2021">2021</option>
                                            <option value="2020">2020</option>
                                            <option value="2019">2019</option>
                                            <option value="2018">2018</option>
                                            <option value="2017">2017</option>
                                            <option value="2016">2016</option>
                                            <option value="2015">2015</option>
                                            <option value="2014">2014</option>
                                            <option value="2013">2013</option>
                                            <option value="2012">2012</option>
                                        </select>
                                        <span>년</span>
                                        <select name="month" id="month">
                                            <option value="01">01</option>
                                            <option value="02">02</option>
                                            <option value="03">03</option>
                                            <option value="04">04</option>
                                            <option value="05">05</option>
                                            <option value="06">06</option>
                                            <option value="07">07</option>
                                            <option value="08">08</option>
                                            <option value="09">09</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                        </select>
                                        <span>월</span>
                                        <select name="day" id="day">
                                            <option value="01">01</option>
                                            <option value="02">02</option>
                                            <option value="03">03</option>
                                            <option value="04">04</option>
                                            <option value="05">05</option>
                                            <option value="06">06</option>
                                            <option value="07">07</option>
                                            <option value="08">08</option>
                                            <option value="09">09</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                        </select>
                                        <span>일</span>
                                    </div>
                                </div>
                                <div class="info-box">
                                    <p class="info">
                                        <strong>실명인증 또는 성인인증</strong>을 완료한 회원일 경우 실명으로 아이디 찾기가 가능합니다.
                                    </p>
                                    <button type="submit">아이디 찾기</button>
                                </div>
                            </div>
                        </div>
                        <div class="sub-tab-con" data-tabCon="2"></div>
                        <div class="sub-tab-con" data-tabCon="3"></div>
                        <!-- <div class="find-complete">
                            <p class="comple-tit">회원 ID찾기 검색 결과입니다.</p>
                            <div class="comple-box">
                                <p>
                                    회원님의 아이디는<br>
                                    <strong>filed*******</strong> 입니다.
                                </p>
                            </div>
                            <p class="info">
                                개인정보 보호를 위해 아이디의 일부는 *로 표기됩니다.
                            </p>
                            <a href="#">확인</a>
                        </div> -->
                    </div>
                </form>
            </section>
        </div>
        <!-- // container -->
    </div>
    <script>
        $(document).ready(function () {
            const radio = $("input[name='find']");

            radio.change(function () {
                let val = this.value;
                $(".find-tab").hide();
                $("#" + val + "Tab").show();
            })

        });
    </script>
</body>

</html>
